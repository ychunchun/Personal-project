<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Me The Money | Index</title>
    <link rel="stylesheet" href="/styles/other.css" />
    <link
      rel="stylesheet"
      href="../Adminlte/plugins/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- <div class="background"></div> -->

    <div style="position: relative; display: flex">
      <div style="flex: 2">
        <img
          src="../Adminlte/dist/img/index_background.png"
          class="background"
        />
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          "
        >
          <div
            style="display: inline-block; margin-right: 20px; margin-left: 50px"
          >
            <a href="/admin/login.html">
              <button
                id="login"
                class="button22 special-button"
                value="登入"
                style="
                  padding: 10px 20px;
                  width: 150px;
                  height: 50px;
                  font-size: 24px;
                  left: 480px;
                "
              >
                <i
                  class="fas fa-sign-in-alt fa-beat"
                  style="margin-right: 10px; --fa-animation-duration: 1.2s"
                ></i>
                登入
              </button>
            </a>
          </div>
          <div style="display: inline-block">
            <a href="/admin/register.html">
              <button
                id="register"
                class="button22 special-button"
                value="註冊"
                style="
                  padding: 10px 20px;
                  width: 150px;
                  height: 50px;
                  font-size: 24px;
                  left: 480px;
                "
              >
                <i
                  class="fa-solid fa-heafas fa-user-plus fa-beat"
                  style="margin-right: 10px; --fa-animation-duration: 1.2s"
                ></i>
                註冊
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
