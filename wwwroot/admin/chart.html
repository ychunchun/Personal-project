              <!-- <canvas id="doughnutChart" style="width: 50px; height: 25px;"></canvas> -->
              <canvas id="stackBarChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 347px;" width="694" height="500" class="chartjs-render-monitor"></canvas>
              <script>
                var ctx = document.getElementById("stackBarChart").getContext("2d");
          
                // 使用 AJAX 請求來取得資料
                fetch("/api/Chart/GetChartData?categoryType=expense&dateRange=month&accountBookName=我家人")
                .then((response) => response.json())
                .then((data) => {
                  // 對 data 陣列進行排序，將時間最早的在最前面
                  data.sort((a, b) => new Date(a.timeGroup) - new Date(b.timeGroup));

                  var categoryNames = data[0].categories.map((category) => category.categoryName);

                  // 將 data 陣列中的時間反轉（從最新到最早）
                  var reversedData = data.slice().reverse();

                  var datasets = categoryNames.map((categoryName) => {
                    var dataPoints = reversedData.map((segment) => {
                      var found = segment.categories.find(
                        (c) => c.categoryName === categoryName
                      );
                      return found ? found.totalAmount : 0;
                    });

                    return {
                      label: categoryName,
                      data: dataPoints,
                      backgroundColor: getBackgroundColor(categoryName),
                    };
                  });

                  // 調整整個圖表的寬度和高度
                  // var chartContainer = document.getElementById("chartContainer");
                  // chartContainer.style.width = "800px"; // 設定寬度
                  // chartContainer.style.height = "400px"; // 設定高度

                  var stackBarChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                      labels: reversedData.map((segment) => segment.timeGroup), // 使用反轉後的時間作為 x 軸標籤
                      datasets: datasets,
                    },
                    options: {
                      scales: {
                        x: {
                          stacked: true,
                        },
                        y: {
                          stacked: true,
                          beginAtZero: true,
                          display: false,
                        },
                      },
                      plugins: {
                        legend: {
                          display: true,
                        },
                      },
                      layout: {
                        padding: {
                          left: 20,
                          right: 20,
                          top: 20,
                          bottom: 20,
                        },
                      },
                      barPercentage: 0.8, // 調整條形寬度的百分比
                      categoryPercentage: 0.9, // 調整分組寬度的百分比
                    },
                  });
                });

          
                // 獲取釘固定的顏色
                function getBackgroundColor(categoryName) {
                  // 這裡可以使用一個 hash 函數來生成釘固定的顏色
                  // 根據類別名稱的hash生成顏色
                  var hash = 5381; //不同hash初始值會產生不同顏色
                  for (var i = 0; i < categoryName.length; i++) {
                    hash = (hash * 33) ^ categoryName.charCodeAt(i);
                  }
                  var color = "#" + (hash >>> 0).toString(16).slice(0, 6);
                  return color;
                }
              </script>
