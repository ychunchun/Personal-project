                    <a class="nav-link link-white me-3  hidden-arrow" data-bs-toggle="dropdown" href="#" id="navbarDropdownMenuLink" role="button"

      <!-- maincontent -->
      <div class="content-wrapper">
        <section class="content">
        <div class="container">
          <div class="card card-primary card-outline card-info">
            <div class="card-header">
                <h3><b>新增帳目</b></h3>
            </div>
            <div class="card-body box-profile">             
                <ul class="list-group list-group-unbordered mb-3">
                    <li class="list-group-item">
                        <div id="AccountBookContainer">
                          <form id="transaction-form">
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">選擇帳本</label>
                              <div class="col-sm-10">
                                <select class="form-control" id="accountName" name="account_book_name"></select>
                              </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">類型</label>
                              <div class="col-sm-10">
                                <select class="form-control" id="categoryType" name="category_type">
                                  <option value="支出">支出</option>
                                  <option value="收入">收入</option>
                                </select>
                              </div>
                          </div>   
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">金額</label>
                              <div class="col-sm-10">
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required placeholder="TWD">
                              </div>
                          </div> 
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">種類</label>
                              <div class="col-sm-10">
                                <select class="form-control" id="categoryName" name="category_name"></select>
                              </div>
                          </div>  
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">日期</label>
                              <div class="col-sm-10">
                                <input
                                  class="form-control"
                                  type="date"
                                  id="transaction-date"
                                  name="transaction_date"
                                  required
                                />
                              </div>
                          </div> 
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">詳細記錄</label>
                              <div class="col-sm-10">
                                <input type="initialbalance" class="form-control" id="details" placeholder="填入更詳細的金額說明">
                              </div>
                          </div>                            
                        </div>
                    </li>
                </ul>
                  <a href="/admin/home.html" class="btn btn-info btn-block delete-button" style="background-color:#e6e1c5; color:#505962; border-color: #505962 !important;"><b>新增</b></a>
              </form>
            </div>
        </div>

        </div>
      </section>
