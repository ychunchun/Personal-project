              <canvas id="doughnutChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 347px;" width="694" height="500" class="chartjs-render-monitor"></canvas>

              <script>
                var ctx = document.getElementById("doughnutChart").getContext("2d");
              
                fetch("/api/Chart/GetChartData?categoryType=income&dateRange=month&accountBookName=我家人")
                  .then((response) => response.json())
                  .then((data) => {
                    if (data && data.length > 0) {
                      var latestData = data[0];
                      var categories = latestData.categories;
              
                      var doughnutChart = new Chart(ctx, {
                        type: "doughnut",
                        data: {
                          labels: categories.map((category) => category.categoryName), // Use category names as labels
                          datasets: [
                            {
                              data: categories.map((category) => category.totalAmount),
                              backgroundColor: categories.map((category) => getBackgroundColor(category.categoryName)),
                            },
                          ],
                        },
                        options: {
                          plugins: {
                            legend: {
                              display: true,
                            },
                          },
                        },
                      });
                    }
                  });
              
                function getBackgroundColor(categoryName) {
                  var hash = 5381;
                  for (var i = 0; i < categoryName.length; i++) {
                    hash = (hash * 33) ^ categoryName.charCodeAt(i);
                  }
                  var color = "#" + (hash >>> 0).toString(16).slice(0, 6);
                  return color;
                }
              </script>
